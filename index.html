<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>New Seoul React.js</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Import React library -->
        <script type="application/javascript" src="https://unpkg.com/react@16.4.0/umd/react.production.min.js"></script>
        <!-- Import React DOM library -->
        <script type="application/javascript" src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.production.min.js"></script>
        <!-- Import Babel. Transpiles JSX into Javascript -->
        <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    </head>
    <body>
        <!-- Entry point of React app -->
        <div id="root"></div>

        <script type="text/babel">
            const root = document.getElementById('root');
            ReactDOM.render(<h1>Old Seoul</h1>, root);
        </script>

    </body>
</html>
